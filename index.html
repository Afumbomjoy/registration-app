<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1,
         maximum-scale=5"
        />

        <link rel="icon" href="img/behold-logo-small.png"/>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

        <title>Behold</title>
    </head> 
    <body>
        <div id="container">
            <div class="logo-container" style="padding-top: 16rem">
                <h4 style="color: white"> <span style="border: 2px solid rgb(0, 162, 255)">Be</span>hold </h4>
            </div>

            <div class="panel-container">
            <div class="panel">
            <h1 class="panel_heading"> Create an account </h1>

                <p class="panel_subheading">
                    Already have an account? <a href="#">  sign in</a>
                </p>

                <form onsubmit="alert('success')">
                    <div class="input">
                        <label for="email-address">Email Address</label>
                        <input type="email" required id="email-address"/>

                        <div class="input__indicator"></div>
                    </div>
                     
                    <div class="name">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" required id="first-name"/>

                            <div class="input__indicator"></div>
                        </div>

                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" required id="last-name"/>

                            <div class="input__indicator"></div>
                        </div>
                    </div>

                    <div class="input">
                        <label for="password"> Password</label>
                        <input type="password" required id="password"/>

                        <div class="input__indicator"></div>
                    </div>

                    <div class="date-of-birth">
                        <h6 class="date-of-birth_heading">Date of Birth</h6>

                        <div class="date-of-birth__inputs">
                            <div class="dropdown">
                                <label for="month" id="month">Month</label>
    
                                <select name="month" id="month">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                </select>
                            </div>
    
                                <div class="input">
                                    <label for="day">Day</label>
                                    <input type="number" required id="year" min="1" max="31"/>
    
                                    <div class="input__indicator"></div>
                                </div>
    
                                <div class="input">
                                    <label for="year">Year</label>
                                    <input type="number" required id="year" min="1900" max="2020"/>
    
                                    <div class="input__indicator"></div>
                        </div>

                        <div class="dropdown">
                            <label for="month" id="month">Month</label>

                            <select name="month" id="month">
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                            </select>
                        </div>

                            <div class="input">
                                <label for="day">Day</label>
                                <input type="number" required id="year" min="1" max="31"/>

                                <div class="input__indicator"></div>
                            </div>

                            <div class="input">
                                <label for="year">Year</label>
                                <input type="number" required id="year" min="1900" max="2020"/>

                                <div class="input__indicator"></div>
                            </div>
                        </div>

                        <p class="consents">By clicking create an account, i agree that i have 
                            read and accepted the <a href="#">Terms of use</a> and <a href="#">Privacy polycy</a> 
    
                    </p>
                    <button type="submit">Create account</button>
                </form>
                </div>
            </div>
        </div>
    
    </body>
</html>
